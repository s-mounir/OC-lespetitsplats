<!DOCTYPE html>
<html lang="fr">
    <head>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/a444fcaa1d.js" crossorigin="anonymous"></script>
        <!-- Font Lato -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
        <title>Les Petits Plats</title>
    </head>
    <body>
        <header>
                <img src="./assets/logo/lespetitsplats.png" alt="Logo Les petits plats">
        </header>
        <div class="search">
            <input type="search" id="searchBar" class="searchBar" name="recipe" placeholder="Rechercher une recette">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="tags">
        </div>
        <div class="dropdowns">
        <div class="dropdown dropdownIngredients">
            <button class="btn btnIngredients">Ingredients <i class="fa-solid fa-chevron-down"></i></button>
            <div class="divIngredients dropdownOpen">
                <input type="search" id="searchBarIngredients" class="searchBarIngredients searchBarDropDown" name="ingredients" placeholder="Rechercher un ingrÃ©dient">
                <i class="fa-solid fa-chevron-up closeDropdownIngredients"></i>
                <ul class="listIngredients listDropDown"></ul>
            </div>
        </div>
        <div class="dropdown dropdownAppareils">
            <button class="btn btnAppareils">Appareils <i class="fa-solid fa-chevron-down"></i></button>
            <div class="divAppareils dropdownOpen">
                <input type="search" id="searchBarAppareils" class="searchBarAppareils searchBarDropDown" name="appareils" placeholder="Rechercher un appareil">
                <i class="fa-solid fa-chevron-up closeDropdownAppareils"></i>
                <ul class="listAppareils listDropDown"></ul>
            </div>
        </div>
        <div class="dropdown dropdownUstensiles">
            <button class="btn btnUstensiles">Ustensiles <i class="fa-solid fa-chevron-down"></i></button>
            <div class="divUstensiles dropdownOpen">
                <input type="search" id="searchBarUstensiles" class="searchBarUstensiles searchBarDropDown" name="ustensiles" placeholder="Rechercher un ustensile">
                <i class="fa-solid fa-chevron-up closeDropdownUstensiles"></i>
                <ul class="listUstensiles listDropDown"></ul>
            </div>
        </div>
        </div>
        <div class="recipeContainer">
        </div>
        <script src="./data/recipes.js"></script>
        <script src="./scripts/factories/recipes.js"></script>
        <script src="./scripts/utils/filter.js"></script>
        <script src="./scripts/utils/button.js"></script>
        <script src="./scripts/index.js"></script>
    </body>
</html>
